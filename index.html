<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-box">
            <div class="typing-display">
                <div class="wrapper-display">
                    <p></p>
                </div>
            </div>
            <div class="controls">
                <div class="input-form">
                    <input type="text" class="input-field">
                </div>
                <button class="reload-btn"><i class="fa-solid fa-rotate"></i></button>
                <span class="time-left"></span>
            </div>
            <div class="point-tag">
                <h1 class="wpm-tag">WPM: <span></span></h1>
                <h1 class="correct-tag">Correct Text: <span></span></h1>
                <h1 class="incorrect-tag">Incorrect Text: <span></span></h1>
            </div>
        </div>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
